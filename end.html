<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Copse"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="firstPage" id="page">
      <!-- <div id="cursor"></div> -->
      <div class="yourName"></div>
      <div class="totalTime"></div>
      <div class="totalCorrectAnswer"></div>
    </div>
    <script src="javascript/quiz4.js"></script>
    <script>
      var page = document.querySelector("#page");
      //   var cursor = document.querySelector("#cursor");

      //   move = (e) => {
      //     cursor.style.top = `${e.pageY}px`;
      //     cursor.style.left = `${e.pageX}px`;
      //   };
      //   document.addEventListener("mousemove", move);

      cursorAnimation = (e) => {
        let span = document.createElement("span");
        span.style.top = `${e.pageY}px`;
        span.style.left = `${e.pageX}px`;
        page.appendChild(span);
        setTimeout(() => {
          span.remove();
        }, 1000);
      };
      page.addEventListener("click", cursorAnimation);
    </script>
  </body>
</html>
